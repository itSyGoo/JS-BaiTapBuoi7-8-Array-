<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Bài tập buổi 7-8 (Array)</h2>
        <div class="form-group">
            <label for="txt-number">Nhập vào các số nguyên</label>
            <input type="text" name="" id="txt-number" class="form-control"
                placeholder="Vui lòng nhập vào các số nguyên cần tính toán" aria-describedby="helpId">
        </div>
        <button class="btn btn-danger" id="btn1">Thêm số nguyên vào mảng</button>
        <div class="p-3 bg-dark text-white" id="kq1"></div>
        <br><br>
        <button class="btn btn-danger" id="btn2">Tổng các số dương trong mảng</button>
        <div class="p-3 bg-dark text-white" id="kq2"></div>
        <br><br>
        <button class="btn btn-danger" id="btn3">Đếm số dương trong mảng</button>
        <div class="p-3 bg-dark text-white" id="kq3"></div>
        <br><br>
        <button class="btn btn-danger" id="btn4">Số nhỏ nhất trong mảng</button>
        <div class="p-3 bg-dark text-white" id="kq4"></div>
        <br><br>
        <button class="btn btn-danger" id="btn12">Số dương nhỏ nhất trong mảng</button>
        <div class="p-3 bg-dark text-white" id="kq12"></div>
        <br><br>
        <button class="btn btn-danger" id="btn5">Số chẵn cuối cùng trong mảng</button>
        <div class="p-3 bg-dark text-white" id="kq5"></div>
        <br><br>
        <div class="form-group">
            <label for="">Nhập vào vị trí cần đổi chỗ</label>
            <input type="text" name="" id="viTri1" class="form-control" placeholder="Vị trí 1"
                aria-describedby="helpId">
            <input type="text" name="" id="viTri2" class="form-control" placeholder="Vị trí 2"
                aria-describedby="helpId">
        </div>
        <button class="btn btn-danger" id="btn6">Đổi chỗ</button>
        <div class="p-3 bg-dark text-white" id="kq6"></div>
        <br><br>
        <button class="btn btn-danger" id="btn7">Sắp xếp mảng tăng dần</button>
        <div class="p-3 bg-dark text-white" id="kq7"></div>
        <br><br>
        <button class="btn btn-danger" id="btn8">Số nguyên tố đầu tiên</button>
        <div class="p-3 bg-dark text-white" id="kq8"></div>
        <br><br>
        <div class="form-group">
            <label for="">Thêm mảng số thực</label>
            <input type="text" name="" id="newNumber" class="form-control"
                placeholder="Nhập vào các số nguyên cho mảng mới" aria-describedby="helpId">
        </div>
        <button class="btn btn-danger" id="btn9">Mảng mới sau khi thêm</button>
        <div class="p-3 bg-dark text-white" id="kq9"></div>
        <button class="btn btn-danger" id="btn10">Tổng số nguyên có trong mảng</button>
        <div class="p-3 bg-dark text-white" id="kq10"></div>
        <br><br>
        <button class="btn btn-danger" id="btn11">So sánh số lượng số âm với số dương</button>
        <div class="p-3 bg-dark text-white" id="kq11"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
